name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (include optional deps for Rollup native binaries)
        run: npm install --no-audit --no-fund --include=optional

      - name: Ensure Rollup native binary for Linux (CI-only workaround)
        run: npm install -D @rollup/rollup-linux-x64-gnu@^4 --no-audit --no-fund

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test


